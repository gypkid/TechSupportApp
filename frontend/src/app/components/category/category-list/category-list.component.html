<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Category List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let category of categories; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCategory(category, i)"
        >
          {{ category.name }}
      </ul>
    </div>
    <div class="col-md-6 ">
      <div class="currentCategory" *ngIf="currentCategory">
        <h4>Category</h4>
        <div>
          <label><strong>Category ID:</strong></label> {{ currentCategory.categoryId }}
        </div>
        <div>
          <label><strong>Category Name:</strong></label> {{ currentCategory.name }}
        </div>
        <a class="badge badge-warning" routerLink="{{ currentCategory.categoryId }}" >
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentCategory">
        <h4>Add Category</h4>
        <app-add-category></app-add-category>
      </div>
    </div>
  </div>
