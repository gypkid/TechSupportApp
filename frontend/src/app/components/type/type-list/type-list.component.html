<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by type"
          [(ngModel)]="type"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Type List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let type of types; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveType(type, i)"
        >
          {{ type.type }}
        </li>
      </ul>
    </div>
    <div class="col-md-6 ">
      <div class="currentType" *ngIf="currentType">
        <h4>Type</h4>
        <div>
          <label><strong>Type ID:</strong></label> {{ currentType.typeId }}
        </div>
        <div>
          <label><strong>Type Name:</strong></label> {{ currentType.type }}
        </div>
        <a class="badge badge-warning" routerLink="{{ currentType.typeId }}" >
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentType">
        <h4>Add Category</h4>
        <app-add-type></app-add-type>
      </div>
    </div>
  </div>
