<div class="detailsform">
    <div *ngIf="currentCustomer.personId" class="edit-form">
      <h4>Customer Details</h4>
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="currentCustomer.firstName"
            name="firstName"
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="currentCustomer.lastName"
            name="lastName"
          />
        </div>
  
        <h5>Address</h5>
        <div class="form-row address">
            <div class="form-group col">
                <label for="street">Street:</label>
                <input
                  class="form-control"
                  id="street"
                  [(ngModel)]="address.street"
                  name="street"
                />
            </div>
            <div class="form-group col-md-3">
                <label for="number">Number:</label>
                <input
                  class="form-control"
                  id="number"
                  [(ngModel)]="address.number"
                  name="number"
                />
            </div>
        </div>
        <div class="form-row address">
            <div class="form-group col-md-3">
                <label for="zipcode">Zip code:</label>
                <input
                  class="form-control"
                  id="zipcode"
                  [(ngModel)]="address.zipcode"
                  name="zipcode"
                />
            </div>
            <div class="form-group col">
                <label for="city">City:</label>
                <input
                  class="form-control"
                  id="city"
                  [(ngModel)]="address.city"
                  name="city"
                />
            </div>
          </div>
      </form>
      <button class="badge badge-danger mr-2" (click)="deleteCustomer()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCustomer()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCustomer.personId">
      <br />
      <p>Cannot access this Customer...</p>
    </div>
  </div>
